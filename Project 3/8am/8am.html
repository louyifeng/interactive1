<!doctype html>


<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <title>
    8AM
  </title>
  <style>
 
  body {
    background-color: #4c5b6d;
    font-family: 'Open Sans', sans-serif;
    background-size: 100%;
    margin:0;
    padding: 0;
  }

  .background{
    width: 100%;
  }
  


 

    #container {
  width: 100%;
  height: 300px;
  overflow: hidden;
  margin: 50px auto;
  background: transparent;
}

    .containerbehind {
    height: 280px;
    width: 100%;
    overflow: hidden;
    margin: 50px auto;
    background-color: white;
    padding-top: 60px;
    position: absolute;
    opacity: 0.3;
    top: 25%;
    z-index: -1;
    }
   



 h1{
    color: white;
    text-align: center;
    padding-top: 5px;
    font-size: 5em;
    opacity: 0.8;
 }
 
.photobanner {
    height: 233px;
    width: 3550px;
    margin-bottom: 80px;
}

.first {
    -webkit-animation: bannermove 30s linear infinite;
       -moz-animation: bannermove 30s linear infinite;
        -ms-animation: bannermove 30s linear infinite;
         -o-animation: bannermove 30s linear infinite;
            animation: bannermove 30s linear infinite;
}

.time{
  width: 100%;
  position: absolute;
  bottom: 20%;
  text-align: center;
  color: white;
  font-size: 5em;
  opacity: 0.3;
}

a:link{
  text-decoration: none;
  color: white;
  opacity: 0.7;
}

a:hover{
  color: white;
  opacity: 0.9;
}

a:visited{
  color:white;
}

.home{
  position: fixed;
  bottom: 5%;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 1.5em;
  transition: 0.2s;
}

.home:hover{
  transform:scale(1.3);
 }




.nexttime{
  position: absolute;
  top: 15px;
  right: 2%;
  color: white;
  font-size: 1.5em;
  transition: 0.2s;
  z-index: 20;
}

.nexttime:hover{
  transform:scale(1.3);
}


 
@keyframes "bannermove" {
 0% {
    margin-left: 0px;
 }
 100% {
    margin-left: -2125px;
 }
 
}
 
@-moz-keyframes bannermove {
 0% {
   margin-left: 0px;
 }
 100% {
   margin-left: -2125px;
 }
 
}
 
@-webkit-keyframes "bannermove" {
 0% {
   margin-left: 0px;
 }
 100% {
   margin-left: -2125px;
 }
 
}
 
@-ms-keyframes "bannermove" {
 0% {
   margin-left: 0px;
 }
 100% {
   margin-left: -2125px;
 }
 
}
 
@-o-keyframes "bannermove" {
 0% {
   margin-left: 0px;
 }
 100% {
   margin-left: -2125px;
 }
 
}

.photobanner {
    height: 233px;
    width: 3550px;
    margin-bottom: 80px;
}
 
.photobanner img {
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    -ms-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
 
.photobanner img:hover {
    -webkit-transform: scale(1.1);
    -moz-transform: scale(1.1);
    -o-transform: scale(1.1);
    -ms-transform: scale(1.1);
    transform: scale(1.1);
    cursor: pointer;
 
    -webkit-box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
    -moz-box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
    box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
}

.like{
  position: absolute;
  background-image: url(likebutton.png);
  background-size: cover;
  left: 49%;
  bottom: 11%;
  height: 30px;
  width: 30px;
  transition: 0.2s;
}

 .like:hover{
  transform:scale(1.3);
  cursor: pointer;
  z-index: 1111111;
 }

 .line{
    width: 100%;
    height: 4px;
    position: absolute;
    background-color: white;
    top: 530px;
    opacity: 0.7;
  }

 .heart{
  background-image: url(heart.png);
  position: absolute;
  background-size: cover;
  left: 49.5%;
  bottom: 11.7%;
  height: 17px;
  width: 20px;
  animation: heart 1.5s 1;
  animation-timing-function: linear; 
  animation-fill-mode: forwards;
 }

 @keyframes heart{
   0% {bottom: 11.7%; left: 49.5%px;opacity: 1; }
   20% {bottom: 14.7%; left: 48.5%;opacity: 0.9; }
   40% {bottom: 16.7%; left: 50.5%;opacity: 0.7; }
   60% {bottom: 18.7%; left: 48.5%;opacity: 0.5; }
   80% {bottom: 20.7%; left: 50.5%;opacity: 0.3; }
   90% {bottom: 22.7%; left: 48.5%;opacity: 0.1; }
   100% {bottom: 24.7%; left: 50.5%;opacity: 0; }
}

  </style>


<script>
$(document).ready(function() {

        $(".like").click(function(){
          $(".heart").toggleClass('animation');
        });


          $(".like").click(function() {
          div = document.createElement('div');
          $(div).addClass("heart");
          $("body").append(div);
        });
    });



</script>



</head>


<body>
        <h1>GEARY STREET <span style="font-size: 0.5em;opacity: 0.7">8am</span></h1>

<div id="container">
      <div class="photobanner">
      <br><br>
      <img class="first" src="image-1.jpg" alt="" />
      <img src="image-2.jpg" alt="" />
      <img src="image-3.jpg" alt="" />
      <img src="image-4.jpg" alt="" />
      <img src="image-5.jpg" alt="" />
      <img src="image-6.jpg" alt="" />
      <img src="image-1.jpg" alt="" />
      <img src="image-2.jpg" alt="" />
      <img src="image-3.jpg" alt="" />
      <img src="image-4.jpg" alt="" />
    </div>
    
<div class="like"></div>
</div>




<div class="home"><a href="../home.html">HOME</a></div>


<div class="heart"></div>
<div class="like"></div>
<div class="line"><div class="nexttime"><a href="../10am/10am.html">10AM ></a></div></div>





</body>
</html>
